<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - 1602 Lucky Draw</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">1602 Lucky Draw - Admin Panel</h1>

        <!-- Search Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Add Draw Chance</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="search-input" placeholder="Search by Name or Phone..." class="flex-grow w-full sm:w-auto p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="search-btn" class="w-full sm:w-auto bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition">Search</button>
            </div>
        </div>
        
        <!-- Search Results -->
        <div id="search-results" class="bg-white p-6 rounded-lg shadow-md mb-6 hidden">
             <h3 class="text-lg font-semibold mb-4 text-gray-700">Search Result</h3>
             <div id="result-container"></div>
        </div>

        <!-- All Users Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-700">All Participants</h2>
                <button id="export-csv" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition text-sm">Export to CSV</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-600">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">Name</th>
                            <th scope="col" class="px-6 py-3">Phone</th>
                            <th scope="col" class="px-6 py-3">Chances</th>
                            <th scope="col" class="px-6 py-3">Join Date</th>
                            <th scope="col" class="px-6 py-3">Prizes Won</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- User data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, increment, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- IMPORTANT ---
        // Using the provided Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDR9ApYQZbHJpbs3hSiY1wdGjSOIxWpZIY",
            authDomain: "deductive-smile-408711.firebaseapp.com",
            projectId: "deductive-smile-408711",
            storageBucket: "deductive-smile-408711.appspot.com",
            messagingSenderId: "209601875553",
            appId: "1:209601875553:web:d4a9175622134295c06420",
            measurementId: "G-R222P71DDD"
        };
        // --- END OF FIREBASE CONFIG ---

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app); // Initialize Auth
        const usersCollection = collection(db, 'users');

        // UI Elements
        const usersTableBody = document.getElementById('users-table-body');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const searchResultsDiv = document.getElementById('search-results');
        const resultContainer = document.getElementById('result-container');
        const exportCsvBtn = document.getElementById('export-csv');
        
        let allUsersData = [];

        function renderTable(users) {
            usersTableBody.innerHTML = ''; // Clear existing table
            allUsersData = users; // Store for export
            users.forEach(user => {
                const prizesWon = user.prizesWon ? user.prizesWon.map(p => p.prize).join(', ') : 'None';
                const joinDate = user.joinDate && user.joinDate.toDate ? user.joinDate.toDate().toLocaleString() : 'N/A';
                const row = `
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-gray-900">${user.name}</td>
                        <td class="px-6 py-4">${user.phone}</td>
                        <td class="px-6 py-4 font-bold text-blue-600">${user.drawChances}</td>
                        <td class="px-6 py-4">${joinDate}</td>
                        <td class="px-6 py-4">${prizesWon || 'No prizes yet'}</td>
                    </tr>
                `;
                usersTableBody.innerHTML += row;
            });
        }

        async function fetchUsers() {
            onSnapshot(usersCollection, (snapshot) => {
                const users = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Sort users by join date, newest first
                users.sort((a, b) => (b.joinDate?.toDate() || 0) - (a.joinDate?.toDate() || 0));
                renderTable(users);
            }, (error) => {
                console.error("Firestore permission error in listener:", error);
                usersTableBody.innerHTML = `<tr><td colspan="5" class="text-center text-red-500 p-4">Error: Could not load data. Check console for permission errors.</td></tr>`;
            });
        }

        async function searchUser() {
            const searchTerm = searchInput.value.trim();
            if (!searchTerm) {
                searchResultsDiv.classList.add('hidden');
                return;
            };

            resultContainer.innerHTML = '<p>Searching...</p>';
            searchResultsDiv.classList.remove('hidden');

            const nameQuery = query(usersCollection, where("name", "==", searchTerm));
            const phoneQuery = query(usersCollection, where("phone", "==", searchTerm));

            const [nameSnapshot, phoneSnapshot] = await Promise.all([getDocs(nameQuery), getDocs(phoneQuery)]);
            
            const results = new Map();
            nameSnapshot.forEach(doc => results.set(doc.id, { id: doc.id, ...doc.data() }));
            phoneSnapshot.forEach(doc => results.set(doc.id, { id: doc.id, ...doc.data() }));

            const foundUsers = Array.from(results.values());
            renderSearchResults(foundUsers);
        }

        function renderSearchResults(users) {
            if (users.length === 0) {
                resultContainer.innerHTML = '<p class="text-red-500">No user found.</p>';
                return;
            }

            resultContainer.innerHTML = '';
            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'p-4 border rounded-md mb-2 flex justify-between items-center transition-colors hover:bg-gray-50';
                userCard.innerHTML = `
                    <div>
                        <p class="font-bold text-gray-800">${user.name}</p>
                        <p class="text-sm text-gray-500">${user.phone}</p>
                        <p class="text-sm text-gray-500">Current Chances: ${user.drawChances}</p>
                    </div>
                    <button data-id="${user.id}" class="add-chance-btn bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition-transform transform hover:scale-105">+1 Chance</button>
                `;
                resultContainer.appendChild(userCard);
            });
        }
        
        async function handleAddChanceClick(e) {
            if (!e.target.classList.contains('add-chance-btn')) return;
            
            const button = e.target;
            const userId = button.dataset.id;
            const userRef = doc(db, "users", userId);
            
            button.disabled = true;
            button.textContent = 'Adding...';

            try {
                await updateDoc(userRef, {
                    drawChances: increment(1)
                });
                button.textContent = 'Added!';
                button.classList.remove('bg-green-500');
                button.classList.add('bg-blue-500');
                
                // Refresh the search result to show updated chance count
                setTimeout(() => {
                   searchUser();
                }, 1000);

            } catch (error) {
                console.error("Error adding chance: ", error);
                alert("Failed to add chance.");
                button.disabled = false;
                button.textContent = '+1 Chance';
            }
        }
        
        function exportToCSV() {
            if (allUsersData.length === 0) {
                alert("No data to export.");
                return;
            }
            
            const headers = ['Name', 'Phone', 'Email', 'Address', 'Draw Chances', 'Join Date', 'Prizes Won'];
            const csvRows = [headers.join(',')];

            allUsersData.forEach(user => {
                const joinDate = user.joinDate && user.joinDate.toDate ? user.joinDate.toDate().toISOString() : 'N/A';
                const prizes = user.prizesWon ? user.prizesWon.map(p => `"${p.prize.replace(/"/g, '""')}"`).join('; ') : '';
                const row = [
                    `"${user.name.replace(/"/g, '""')}"`,
                    `"${user.phone}"`,
                    `"${user.email || ''}"`,
                    `"${(user.address || '').replace(/"/g, '""')}"`,
                    user.drawChances,
                    `"${joinDate}"`,
                    `"${prizes}"`
                ].join(',');
                csvRows.push(row);
            });

            const csvString = csvRows.join('\n');
            const blob = new Blob([`\uFEFF${csvString}`], { type: 'text/csv;charset=utf-8;' }); // Add BOM for Excel
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'lucky_draw_participants.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function initializeAdminPanel() {
            try {
                console.log("Initializing Admin Panel...");
                
                // --- MODIFICATION START ---
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                        console.log("Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously because no custom token was provided.");
                    }
                } catch (authError) {
                    if (authError.code === 'auth/custom-token-mismatch') {
                        console.warn("Custom token mismatch. This is likely an environment configuration issue. Falling back to anonymous sign-in.");
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously as a fallback.");
                    } else {
                        // For other auth errors, re-throw to be caught by the outer catch block
                        throw authError;
                    }
                }
                // --- MODIFICATION END ---
                
                await fetchUsers();

                searchBtn.addEventListener('click', searchUser);
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') searchUser();
                });
                exportCsvBtn.addEventListener('click', exportToCSV);
                resultContainer.addEventListener('click', handleAddChanceClick);

            } catch(error) {
                console.error("Fatal Error Initializing Admin Panel:", error);
                document.body.innerHTML = `<div class="p-8 text-center text-red-600 bg-red-100 rounded-lg m-4">
                    <h2 class="text-xl font-bold">Connection Error</h2>
                    <p>Could not connect to the database due to a permission error.</p>
                    <p class="text-sm mt-2">Please check your Firestore security rules or authentication setup.</p>
                    <p class="text-xs mt-4 font-mono">Error: ${error.message}</p>
                </div>`;
            }
        }

        // Start the application
        initializeAdminPanel();
    </script>
</body>
</html>
