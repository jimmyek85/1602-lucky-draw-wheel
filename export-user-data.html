        // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯

            const winnersCount = userData.filter(user => user.prizeswon && user.prizeswon.length > 0).length;

            // æœ€è¿‘æ³¨å†Œç”¨æˆ·ï¼ˆ7å¤©å†…ï¼‰

        // å¯¼å‡ºä¸º CSV
        function exportToCSV() {
            if (userData.length === 0) {

            try {

                    const status = (user.participationcount || 0) > 0 ? 'æ´»è·ƒ' : 'æœªå‚ä¸';
